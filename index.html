<!DOCTYPE HTML>
<html>
<style type="text/css">
    .html {
        display: grid;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .block {
        position: relative;
        height: 640px;
        width: 100%;
    }

    .date {
        height: 640px;
        width: auto;
        display: grid;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .bar {
        display: grid;
        grid-template-rows: 90% 10%;
        justify-content: center;
        align-items: center;
        width: 8.33%;
        height: 50%;
        float: left;
    }

    .pill1 {
        display: grid;
        margin: auto;
        margin-bottom: 5%;
        margin-top: 5%;
        border: 10px;
        width: 20px;
        border-radius: 30px;
        height: 70%;
        background: rgb(35, 152, 160);
    }

    .here {
        display: grid;
        margin: auto;
        align-items: center;
        justify-content: center;
        text-align: center;
        border-radius: 35px;
        height: 35px;
        width: 35px;
        font-weight: solid;
        background: rgb(183, 188, 189, 0.5);
    }

    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .slideshow-container {
        position: relative;
        margin: auto;
    }

    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: rgb(167, 159, 159);
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    .prev {
        left: 0;
        border-radius: 3px 0 0 3px;
    }

    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .active,
    .dot:hover {
        height: 350px;
    }

    .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
        from {
            opacity: .4
        }

        to {
            opacity: 1
        }
    }

    @keyframes fade {
        from {
            opacity: .4
        }

        to {
            opacity: 1
        }
    }
</style>
<title>New Symbol for big Three</title>

<a class="prev" style="text-align:center" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" style="text-align:center" onclick="plusSlides(1)">&#10095;</a>

<div class="date" style="text-align:center">
    Aug<br><br>
    R1 260<br><br>
    Spent
    <div class="pill1"></div>
    <div class="here">Jan</div>

</div>

<div class="date" style="text-align:center">
    Aug<br><br>
    R1 60<br><br>
    Spent
    <div class="pill1"></div>
    <div class="here">Feb</div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<div class="date" style="text-align:center">
    Aug<br><br>
    R8 780<br><br>
    Spent
    <div class="pill1"></div>
    <div class="here">Mar</div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("date");
        var dots = document.getElementsByClassName("date");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>

</html>
